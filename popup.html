<!DOCTYPE html>
<html>
<head>
    <title>Auto History Cleaner Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 15px;
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 1.2em;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        #statusMessage {
            margin-top: 10px;
            font-size: 0.9em;
            color: green;
        }
    </style>
</head>
<body>
    <h2>History Cleanup Settings</h2>
    <label for="daysInput">Keep history for (days):</label>
    <input type="number" id="daysInput" min="0" value="30">
    <button id="saveButton">Save</button>
    <div id="statusMessage"></div>

    <script src="popup.js"></script>
</body>
</html>
