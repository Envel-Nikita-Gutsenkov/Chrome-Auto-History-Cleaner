<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Cleaner Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 300px;
            padding: 10px;
            background-color: #f7f7f7;
            color: #3c4043;
        }
        h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 10px 0;
            color: #202124;
            text-align: center;
        }
        .flex {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            gap: 10px;
        }
        label {
            flex-grow: 1;
            font-size: 14px;
            font-weight: 500;
            color: #202124;
        }
        input[type="number"] {
            width: 80px;
            padding: 8px;
            font-size: 14px;
            text-align: center;
            border: 1px solid #dadce0;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #202124;
            transition: border-color 0.2s ease-in-out;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #4285f4;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .save-btn {
            background-color: #188038;
        }
        .save-btn:hover {
            background-color: #156d30;
        }
        #statusMessage {
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            margin-top: 10px;
            font-size: 12px;
        }
        #statusMessage.show {
            opacity: 1;
        }
        #statusMessage.success {
            color: #188038;
        }
        #statusMessage.error {
            color: #d93025;
        }
    </style>
</head>
<body>
    <h2>Auto History Cleaner</h2>
    <div class="flex">
        <label for="daysInput">Keep history for (days):</label>
        <input type="number" id="daysInput" min="0" value="30">
    </div>
    <button id="saveButton" class="save-btn">Save Settings</button>
    <div id="statusMessage">
        <span id="statusIcon"></span> <span id="statusText"></span>
    </div>
    <script src="popup.js"></script>
</body>
</html>
